version: "3.8"

services:
  frontend:
    build: ./FRONTEND
    container_name: frontend
    expose:
      - "3000"
    env_file:
      - ./FRONTEND/.env
    depends_on:
      - api

  crm:
    build: ./CRM
    container_name: crm
    expose:
      - "3000"
    env_file:
      - ./CRM/.env
    depends_on:
      - api

  api:
    build: ./API
    container_name: api
    expose:
      - "3000"
    env_file:
      - ./API/.env
    depends_on:
      - db

  upload:
    build: ./API_UPLOAD
    container_name: upload
    expose:
      - "3000"
    env_file:
      - ./API_UPLOAD/.env
    volumes:
      - ./uploaded-files/uploads:/app/uploads
      - ./uploaded-files/private:/app/private
    depends_on:
      - db

  db:
    image: postgres:17.4
    container_name: postgres
    environment:
      POSTGRES_DB: trek_sikkim
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: trek123
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - crm
      - api
      - upload
    restart: always

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      certbot certonly --webroot
      --webroot-path=/var/www/certbot
      --email treksikkim.ommdigitalsoluction@gmail.com
      --agree-tos
      --no-eff-email
      --non-interactive
      -d trekinsikkim.in
      -d www.trekinsikkim.in
      -d crm.trekinsikkim.in
      -d api.trekinsikkim.in
      -d upload.trekinsikkim.in
      -d mail.trekinsikkim.in
    depends_on:
      - nginx

    # ---------------- Mail Server Starts Here ---------------- #

  mailu-front:
    image: mailu/nginx:1.9
    container_name: mailu-front
    restart: always
    env_file: ./mailu.env
    ports:
      - "25:25" # SMTP
      - "465:465" # SMTPS
      - "587:587" # Submission
      - "143:143" # IMAP
      - "993:993" # IMAPS
      - "110:110" # POP3
      - "995:995" # POP3S
    volumes:
      - mailu-data:/data
    depends_on:
      - mailu-admin
      - mailu-smtp
      - mailu-imap
      - mailu-antispam
      - mailu-webmail

  mailu-admin:
    image: mailu/admin:1.9
    restart: always
    env_file: ./mailu.env
    volumes:
      - mailu-data:/data

  mailu-smtp:
    image: mailu/postfix:1.9
    restart: always
    env_file: ./mailu.env
    volumes:
      - mailu-data:/data

  mailu-imap:
    image: mailu/dovecot:1.9.48
    restart: always
    env_file: ./mailu.env
    volumes:
      - mailu-data:/data

  mailu-antispam:
    image: mailu/rspamd:1.9
    restart: always
    env_file: ./mailu.env
    volumes:
      - mailu-data:/data

  mailu-webmail:
    image: mailu/rainloop:2.0
    restart: always
    env_file: ./mailu.env
    volumes:
      - mailu-data:/data

volumes:
  db_data:
  mailu-data: